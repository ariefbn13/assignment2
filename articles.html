<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Articles</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="app.js" defer></script>
  <script src="articles.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <div class="d-flex">
              <button id="show-login-form" class="btn btn-outline-primary me-2">Login</button>
              <button id="show-registration-form" class="btn btn-outline-primary">Register</button>
              <button id="logout" class="btn btn-outline-danger" style="display: none;">Logout</button>
            </div>
          </div>
        </nav>
      </header>

  <div id="create-article-section">
    <h2>Create Article</h2>
    <form id="create-article-form">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div id="articles-section">
    <h2>Articles</h2>
    <ul id="articles-list" class="list-group">
    </ul>
  </div>
</body>
</html>
